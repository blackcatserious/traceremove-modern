name: Release ZIP

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Skip on non-release refs
        if: ${{ github.event_name != 'workflow_dispatch' && !startsWith(github.ref, 'refs/tags/v') }}
        run: echo "Skipping release artifact on non-release ref"

      - name: Install deps
        if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}
        run: npm install --no-audit --no-fund

      - name: Build
        if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}
        run: npm run build

      - name: Prepare artifact folder
        if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}
        run: |
          mkdir -p build/artifacts
          zip -r build/artifacts/traceremove-dev.zip .next public package.json next.config.ts || true

      - name: Upload ZIP artifact
        if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v4
        with:
          name: traceremove-dev-zip
          path: build/artifacts/traceremove-dev.zip
